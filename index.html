<!--A simple Form with Flexbox-->

<div class="title">
    "A simple form with flexbox"
</div>

<div class="form-flex-container">
    <form class="form">
        <div class="form-section">
            <label for="Name">Name</label>
            <input type="text" name="" class="form-input" placeholder="Write Your Name...">

        </div>
        <div class="form-section">
            <label for="Email">Email</label>
            <input type="email" name="" class="form-input" placeholder="foxtrot@example.com">

        </div>

        <div class="form-section">
            <label for="Comment">Comment</label>
            <textarea class="form-input" placeholder="Comment..."></textarea>

        </div>
    </form>

    <div class="form-img">
        <img src="https://cdn-icons-png.flaticon.com/512/16/16297.png">
    </div>
</div>
